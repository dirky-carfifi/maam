<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ma‚Äôam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="2.png">
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            transition: opacity 1s ease-out;
        }

        .fade-out {
            opacity: 0;
        }

        .loading-face {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-screen h1 {
            font-size: 40px;
            margin-bottom: 5px;
            font-family: 'Great Vibes', cursive;
            color: #01579b;
        }

        #loading-screen p {
            font-size: 10px;
            margin-bottom: 15px;
            line-height: 0.5;
            font-family: 'Playfair Display', serif;
            color: #01579b;
        }

        /* Animated Background */
        body {
            background: linear-gradient(45deg, #01579b, #0288d1);
            background-size: 400% 400%;
            animation: gradientBG 5s infinite alternate;
        }

        @keyframes gradientBG {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        /* Glowing Button */
        .glow-button {
            background-color: #01579b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .glow-button:hover {
            background-color: #0288d1;
            box-shadow: 0 0 10px #0288d1;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h1 { font-size: 24px; }
            .glow-button { font-size: 14px; padding: 8px 16px; }
        }
    </style>
</head>
<body class="rip-theme">

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="2.jpg" alt="Loading..." class="loading-face">
        <h1>Loading...</h1>
        <p>PANGIT PO KASI INTERNET NIYO.</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container" style="display: none;">
        <div class="card">
            <h1 id="typing-text"></h1>
            <p>Thank you for all of the hard work and dedication</p>
            <button id="revealButton" class="glow-button">I-tap mo raw po sabi ni Lord</button>
        </div>
    </div>

    <footer>
        <p>Created by Dirky | Greetings from 11-Gates</p>
    </footer>

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const text = "Hello Ma'am :( üïäÔ∏è";
        let i = 0;

        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }

        window.addEventListener('load', function() {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                typeEffect();
            }, 1000);
        });

        // Fallback if load event is slow
        setTimeout(function() {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                typeEffect();
            }, 1000);
        }, 5000);

        // Redirect button
        document.getElementById('revealButton').addEventListener('click', function() {
            window.location.href = 'jusa.html';
        });
    });
    </script>
</body>
</html>
